<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>竹山念佛會 2025-06-19 週四共修法會細流</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* 基礎重置與排版 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      line-height: 1.6;
      color: #333;
      padding: 16px;
      background: #f9f9f9;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    /* Schedule Table */
    .schedule {
      max-width: 800px;
      width: 100%;
      margin: 0 auto 32px;
      background: #fff;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .schedule caption {
      caption-side: top;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      padding: 12px 0;
    }
    .schedule th,
    .schedule td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    .schedule th {
      font-size: 18px;
      background: #f0f0f0;
    }
    .schedule td {
      font-size: 16px;
    }
    /* 時間欄固定寬度 */
    .schedule th.time,
    .schedule td.time {
      width: 80px;
      white-space: nowrap;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 32px;
    }

    /* 響應式（手機）*/
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
      .schedule th,
      .schedule td {
        font-size: 14px;
        padding: 6px 8px;
      }
      .schedule {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>竹山念佛會 2025-06-19 週四共修法會細流</h1>
  </header>

  <main>
    <section class="schedule" aria-labelledby="schedule-caption">
      <table>
        <caption id="schedule-caption">週四共修法會細流</caption>
        <thead>
          <tr>
            <th scope="col" class="time">時間</th>
            <th scope="col">項目／備註</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="time">08:30<br />(法會前30分鐘)</td>
            <td>
              所有執事：報到、就位<br />
              迎賓：入口迎賓<br />
              知賓：引導來賓入座，避免穿堂<br />
              護法、舉牌：走道兩側維持秩序<br />
              悅眾：穿海青，分東、西單最後一排就座<br />
              司儀、引禮：第一排就座
            </td>
          </tr>
          <tr>
            <td class="time">08:45<br />(法會前15分鐘)</td>
            <td>
              悅眾：一同起立入壇，三問訊後坐下<br />
              知賓：確認今日上香人員
            </td>
          </tr>
          <tr>
            <td class="time">08:50<br />(法會前10分鐘)</td>
            <td>
              維那：佛號剎板<br />
              司儀：致歡迎詞，視情況宣達事項
            </td>
          </tr>
          <tr>
            <td class="time">08:55<br />(法會前5分鐘)</td>
            <td>舉牌：最後一次舉牌宣導</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    聯絡方式：竹山念佛會 • © 2025
  </footer>
</body>
</html>
